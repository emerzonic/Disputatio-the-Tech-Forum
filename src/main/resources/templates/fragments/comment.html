<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="row" th:fragment="new-comment-form">
    <div class="col-lg-10 justify-content-center mx-auto">
        <div class="mb-3">
            <!--NEW COMMENT FORM BELOW-->
            <form id="commentForm" class="comment-form">
                <input id="postId" type="hidden" name="postId" th:value="${post.id}"/>
                <div class="form-group">
                    <textarea id="commentInput" name="text" class="form-control comment-input rounded-0 pb-0"
                              placeholder="Add comment to this post..."></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" id="cancelButton" class="btn btn-sm cancel-button">CANCEL</button>
                    <button type="submit" class="btn btn-primary btn-sm submit-button">COMMENT</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="row" th:fragment="comments" >
    <div class="col-xl-10 col-lg-10 col-md-10 mx-auto" th:if="${post.comments != null}">
        <div class="media my-2 p-2 border-top" th:each="comment : ${ post.comments }">
            <img class="mr-3 rounded-circle img-fluid" th:src="@{/images/thumbnail.png}" alt="Generic placeholder image">
            <!--<p class="initiall">E</p>-->
            <div class="media-body">
                <h5 class="mt-0"><span th:text="${comment.author}"></span> <span th:text="${comment.dateString}"></span>
                </h5>
                <p th:text="${comment.text}"></p>
                <div class="">
                    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                    <span th:text="${comment.likes.size()}"></span>
                    <span th:text="${comment.replies.size()}"></span>
                    <span>Replies</span>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <i class="fa fa-ellipsis-v pl-4" data-toggle="dropdown" aria-hidden="true"></i>
                <div class="dropdown-menu border-0 p-0 bg-transparent">
                    <ul class="list-group w-75">
                        <li class="list-group-item list-group-item-action commentEdit" data-th-commentId="${comment.id}" ><i class="fas fa-edit"></i> Edit</li>
                        <li class="list-group-item list-group-item-action commentDelete"  data-th-commentId="${comment.id}" ><i class="fas fa-trash-alt"></i> Delete</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
