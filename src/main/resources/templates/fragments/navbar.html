<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

</head>
<body>

<!-- 	NAVBAR STARTS -->
<nav id="mainNav" class="navbar navbar-expand-lg mt-sm-0 navbar-dark fixed-top" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand rounded p-2" href="/"><i class="fas fa-pencil-ruler"></i> DB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
            <ul class="navbar-nav mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/post/list">
                        <i class="far fa-newspaper"></i>
                        Blog Posts
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/user/signup">
                        <i class="fas fa-user-plus"></i>
                        Sign Up
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/user/login">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </a>
                </li>
                <form action="#" th:action="@{/logout}"  method="post" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <button type="submit" class="nav-link btn-link bg-transparent border-0">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </li>
                </form>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <p class="nav-link" th:text="${username}">
                    <i class="fas fa-user" ></i>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
<!-- NAVBAR ENDS -->
